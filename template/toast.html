<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">=
        </div>
    </div>

    <div id="asda"></div>
    <script>
        function asd(msg) {
            document.getElementById('asda').innerHTML = msg;
        }
        asd('asdasdasdasdasdasd');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        function showToast(type, title, msg, header) {
            const main = document.getElementById('liveToast');
            const icons = {
                success: 'fas fa-check-circle text-success me-2',
                info: 'fas fa-info-circle text-info me-2',
                warning: 'fas fa-exclamation-circle text-warning me-2',
                error: 'fa-solid fa-triangle-exclamation text-danger me-2'
            };
            const icon = icons[type];
            main.innerHTML = `
                <div class="toast-header">
                    <i class="${icon}"></i>     
                    <strong class="me-auto">${header}</strong>
                    <small>${title}</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    ${msg}
                </div>
            `;
            const toast = new bootstrap.Toast(main);
            toast.show();
        }
        // // const main = document.getElementById('liveToast');
        // // const toast = new bootstrap.Toast(main);
        // // toast.show()

         showToast('warning', 'Register', 'Mat khau ko hop le', 'heaasdasdder')
    </script>

</body>

</html>
